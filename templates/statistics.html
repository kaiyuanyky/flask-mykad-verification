<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Statistics - MyKad Verification Web Service</title>
      <link rel="icon" href="{{ url_for('static', filename='logo/MyKad.png') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
   </head>

   <body>
      <div id="loader">
         <div class="loader-anim"></div>
      </div>
      {% include 'header.html' %}

      <div id="allLandmarksMatchingPercent" value="{{data.allLandmarksMatchingPercent.values}}" hidden></div>
      <div id="allSecurityFeaturesPercent" value="{{data.allSecurityFeaturesPercent.values}}" hidden></div>
      <div id="allFraudsPercent" value="{{data.allFraudsPercent.values}}" hidden></div>
      
      <section class="section-gap" style="background-color:#f9f9ff">
         <div class="container">
            <canvas id="chart-landmark-type-number" class="statistics-chart" style="max-width: 600px;"></canvas>
         </div>
      </section>

      <section class="section-gap" style="background-color:#fff">
         <div class="container">
            <div class="row align-items-center ">
               <div class="col-lg-7">
                  <canvas id="chart-threshold-denominator" class="statistics-chart"></canvas>
               </div>
               <div class="col-lg-5">
                  <canvas id="chart-each-threshold" class="statistics-chart"></canvas>
               </div>
         </div>
      </section>

      <section class="section-gap" style="background-color:#f9f9ff">
         <div class="container">
            <div class="row align-items-center ">
               <div class="col-lg-6">
                  <canvas id="chart-landmark-category" class="statistics-chart"></canvas>
               </div>
               <div class="col-lg-6">
                  <canvas id="chart-all-threshold" class="statistics-chart"></canvas>
               </div>
            </div>
         </div>
      </section>

      <section class="section-gap" style="background-color:#fff">
         <div class="container">
            <canvas id="chart-landmark-ratio" class="statistics-chart"></canvas>
         </div>
      </section>

      <section class="section-gap" style="background-color:#f9f9ff">
         <div class="container">
            <canvas id="chart-landmark-detection" class="statistics-chart"></canvas>
         </div>
      </section>

      <section class="section-gap" style="background-color:#fff">
         <div class="container">
            <div class="row align-items-center ">
               <div class="col-lg-6">
                  <canvas id="chart-security-feature-detection" class="statistics-chart"></canvas>
               </div>
               <div class="col-lg-6">
                  <canvas id="chart-fraud-detection" class="statistics-chart"></canvas>
               </div>
            </div>
         </div>
      </section>

      <section class="section-gap" style="background-color:#f9f9ff">
         <div class="container">
            <canvas id="chart-overall-verification" class="statistics-chart" style="max-width: 700px;"></canvas>
         </div>
      </section>

      <a class="btn-up fa fa-arrow-up" role="button" onclick="scrollUp()"></a>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
      <script src="{{ url_for('static', filename='js/statistics.js') }}"></script>
      <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
   </body>
</html>
